<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A vanlifers must see places and more in the UK">
    <meta name="keywords"
        content="vanlife, must see places in the UK, Top 5 places to travel in the UK, vanlife blogs, campervans, vanlife benefits">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>A Vanlifers Must See</title>
</head>

<body>
    <!-- Title headings and nav -->
    <header>

        <!-- Title -->
        <div class="heading">
            <a href="index.html">
                <div id="logo">
                    <h1 class="title">a vanlifers must see</h1>
                    <h2 class="title">(and more, in the UK)</h2>
                </div>
            </a>
        </div>

        <!-- Site navigation -->
        <nav id="menu">
            <ul>
                <li class="block">
                    <a href="index.html">Home</a>
                </li>
                <li class="block">
                    <a href="vlogs.html">Community Vlogs</a>
                </li>
                <li class="block">
                    <a href="sign-up.html" class="active">Vlog Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Signup form -->
    <section>
        <div>
            <h2 class="section-headings">Sign-Up for our weekly vlogs</h2>
        </div>
        <div id="sign-up">
            <div class="form">
                <form method="GET" action="signed-up.html">
                    <label for="first-name">First Name</label>
                    <input class="entry" type="text" id="first-name" name="first-name" required>

                    <label for="last-name">Last Name</label>
                    <input class="entry" type="text" id="last-name" name="last-name" required>

                    <label for="email">Email</label>
                    <input class="entry" type="email" id="email" name="email" required>

                    <input class="send" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </section>

    <!-- Footer with social links -->
    <footer>
        <div id="footer">

            <!-- Footer heading -->
            <h2 class="section-headings">Visit our Social Media pages</h2>

            <!-- Social links -->
            <ul>
                <li class="block">
                    <a href="https://www.facebook.com/" target="_blank" class="social"><i
                            class="fa-brands fa-facebook"></i> facebook
                    </a>
                </li>

                <li class="block">
                    <a href="https://www.instagram.com/" target="_blank" class="social"><i
                            class="fa-brands fa-instagram"></i> instagram
                    </a>
                </li>

                <li class="block">
                    <a href="https://www.youtube.com/" target="_blank" class="social"><i
                            class="fa-brands fa-youtube"></i> youtube
                    </a>
                </li>

                <li class="block">
                    <a href="https://twitter.com/" target="_blank" class="social"><i class="fa-brands fa-twitter"></i>
                        twitter
                    </a>
                </li>
            </ul>
        </div>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/c1b12b8cf9.js" crossorigin="anonymous"></script>
</body>

</html>
